<div class='modal fade' id='modal-create'> <!-- este debe coincidir con el data-target del boton toggle-->
	<div class='modal-dialog'>
		<div class='modal-content'>
			<div class= 'modal-header'>
				<h5 class='modal-tittle' id='modalLabel'>Create</h5>
                <button type='button' class='close' data-dismiss='modal'><span>&times;</span></button>
			</div>

            <div class='modal-body'>
                <form action="{% url 'create' %}" method='post'> <!-- dentro de action puedo poner google.com, esto ara que cuando el boton se unda me lleve a google, pero lo que en realidad hare es dar mi propia url , esto es lo mismo que decir miapp.com/create-->
                    {% csrf_token %} <!-- esto se digito cuando salio errror CSRF token missing... , es como un mecanismo de seguridad que pide django cuando se esta enviando un formulario , cuando se escribe ese codigo django se encarga de la seguridad de ese form-->
                    <div class='form-group'>
                        <label for="movieName">Name</label>
                        <input type="text" class='form-control' id='movieName' placeholder='Enter Name' name='name' required /> <!-- required ponde como obligatorio este campo -->
                    </div>

                    <div class='form-group'>
                        <label for="moviPicture">Picture</label>
                        <input type="text" class='form-control' id='moviePicture' placeholder='Enter Image URL' name='url' /> <!-- este name es desde el que accederemos desde nuestro back end luego -->
                    </div>

                    <div class='form-group'>
                        <label for="movieRating">Rating</label>
                        <input type="number" class='form-control' id='movieRating' placeholder='1-10' name='rating' min='1' max='10' required />
                    </div>

                    <div class='form-group'>
                        <label for="movieNotes">Notes</label>
                        <textarea name="notes" id="movieNotes" class='form-control'></textarea>
                    </div>

                    <button type='submit' class='btn btn-primary'>Create New Movie</button>

                </form>
            </div>
		</div>
	</div>
</div>
